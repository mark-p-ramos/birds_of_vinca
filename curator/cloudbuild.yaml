steps:
  # Copy bov_data library into the curator source tree so it deploys with the function
  - name: "ubuntu"
    args: ["cp", "-r", "../libs/bov_data", "./bov_data"]
    dir: "curator"

  # Rewrite bov_data dependency to use the local copy
  - name: "ubuntu"
    entrypoint: "sed"
    args: ["-i", 's|bov-data @ file:[^"]*|bov-data @ file:///workspace/bov_data|', "pyproject.toml"]
    dir: "curator"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - import-sighting
      - --gen2
      - --region=us-west3
      - --runtime=python312
      - --source=.
      - --entry-point=import_sighting
      - --trigger-http
      - --timeout=600
      - --memory=2048MB
      - --set-env-vars=APP_ENV=prod
      - --set-secrets=MONGODB_URI=MONGODB_URI:latest,WEATHER_API_KEY=WEATHER_API_KEY:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest
    dir: "curator"

options:
  logging: CLOUD_LOGGING_ONLY
